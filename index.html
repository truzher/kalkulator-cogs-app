<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator COGS F&B</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- ... Bagian Auth tidak berubah ... -->

    <!-- Bagian Aplikasi Utama -->
    <div id="app-container" class="hidden">
        <header class="app-header">
            <!-- ... Header tidak berubah ... -->
        </header>

        <nav class="main-nav">
            <!-- ... Navigasi tidak berubah ... -->
        </nav>

        <main id="app-content">
            <!-- ... Halaman Master Bahan & Daftar Produk tidak berubah ... -->

            <!-- Halaman Kalkulator HPP (YANG DIRENOVASI) -->
            <div id="page-kalkulator" class="page active">
                <div class="section">
                    <h2>Buat Resep & Hitung HPP</h2>
                    <form id="hpp-form">
                        <!-- ... Input Kategori & Nama Produk tidak berubah ... -->

                        <h3>Bahan Resep</h3>
                        <div class="table-wrapper">
                            <table id="resep-table">
                                <!-- ... Tabel Resep tidak berubah ... -->
                            </table>
                        </div>
                        <button type="button" id="add-resep-item-btn">+ Tambah Bahan</button>
                        
                        <hr>

                        <h3>Biaya & Penentuan Harga</h3>
                        
                        <!-- ▼▼▼ PERUBAHAN UTAMA DI SINI ▼▼▼ -->
                        <div class="input-group">
                            <div style="flex: 2;">
                                <label for="overhead-cost">Biaya Overhead</label>
                                <input type="number" id="overhead-cost" placeholder="0">
                            </div>
                            <div style="flex: 1;">
                                <label for="overhead-type">Tipe</label>
                                <select id="overhead-type">
                                    <option value="nominal">Rp</option>
                                    <option value="persen">%</option>
                                </select>
                            </div>
                        </div>
                        <!-- ▲▲▲ AKHIR PERUBAHAN UTAMA ▲▲▲ -->

                        <div class="input-group">
                            <div>
                                <label for="labor-cost">Tenaga Kerja/Porsi (Rp)</label>
                                <input type="number" id="labor-cost" placeholder="0">
                            </div>
                            <div>
                                <label for="error-cost-percent">Error Cost (%)</label>
                                <input type="number" id="error-cost-percent" placeholder="5">
                            </div>
                        </div>
                        <div class="input-group">
                            <div>
                                <label for="target-margin-percent">Target Margin (%)</label>
                                <input type="number" id="target-margin-percent" placeholder="50">
                            </div>
                            <div>
                                <label for="harga-jual-aktual">Harga Jual Aktual (Final)</label>
                                <input type="number" id="harga-jual-aktual" placeholder="0" required>
                            </div>
                        </div>

                        <div class="hpp-summary">
                            <h3>Total COGS (Modal): <span id="total-cogs-display">Rp 0,00</span></h3>
                            <h3 class="saran-harga">Saran Harga Jual: <span id="saran-harga-display">Rp 0,00</span></h3>
                            <p>Profit: <span id="profit-display">Rp 0,00</span> (<span id="profit-percent-display">0.00</span>%)</p>
                        </div>
                        
                        <button type="submit">Simpan Produk & Resep</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- ... Modal & Script Tags tidak berubah ... -->

</body>
</html>
