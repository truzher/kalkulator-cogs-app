<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator COGS F&B v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="auth-container">
        </div>

    <div id="app-container" class="hidden">
        <div class="app-header">
            </div>
        <hr>

        <div class="section" id="master-bahan-container">
            <h2>Master Bahan Baku</h2>
            <p>Masukkan data bahan sesuai kemasan yang kamu beli.</p>
            
            <form id="master-bahan-form">
                <div class="input-group">
                    <div style="flex: 2;">
                        <label for="bahan-nama">Nama Bahan</label>
                        <input type="text" id="bahan-nama" placeholder="cth: Gula Aren Cair Jawara" required>
                    </div>
                    <div style="flex: 1.5;">
                        <label for="harga-beli-kemasan">Harga Beli Kemasan (Rp)</label>
                        <input type="number" id="harga-beli-kemasan" placeholder="cth: 50000" required>
                    </div>
                </div>
                <div class="input-group">
                    <div style="flex: 1;">
                        <label for="isi-kemasan">Isi Kemasan</label>
                        <input type="number" id="isi-kemasan" placeholder="cth: 1000" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="satuan-kemasan">Satuan Kemasan</label>
                        <input type="text" id="satuan-kemasan" placeholder="cth: ml, gram, pcs" required>
                    </div>
                </div>
                <button type="submit">Simpan Bahan</button>
            </form>
            
            <table id="master-bahan-table">
                <thead>
                    <tr>
                        <th>Nama Bahan</th>
                        <th>Info Pembelian</th>
                        <th>Harga/Satuan Dasar</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="master-bahan-table-body">
                    </tbody>
            </table>
        </div>

        <div class="section" id="kalkulator-container">
            </div>
    </div>
</div>

</body>
</html>
