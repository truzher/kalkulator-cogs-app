<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator COGS F&B (Online)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="auth-container">
        <h1>Selamat Datang!</h1>
        <p>Silakan masuk atau daftar untuk mulai menghitung HPP produk Anda.</p>
        
        <form id="login-form" class="auth-form">
            <h2>Masuk</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <hr>

        <form id="signup-form" class="auth-form">
            <h2>Daftar Akun Baru</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (min. 6 karakter)" required>
            <button type="submit">Daftar</button>
        </form>
    </div>

    <div id="app-container" class="hidden">
        <div class="app-header">
            <h1>Kalkulator COGS F&B</h1>
            <div>
                <span id="user-email-display"></span>
                <button id="logout-button">Logout</button>
            </div>
        </div>
        
        <p>Selamat datang! Konten aplikasi akan muncul di sini.</p>
        <p>Fase selanjutnya: menampilkan Master Bahan Baku dan Kalkulator HPP.</p>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>

</body>
</html>
