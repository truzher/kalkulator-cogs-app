<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator COGS F&B</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="auth-container">
        </div>

    <div id="app-container" class="hidden">
        <div class="app-header">
            <h1>Dasbor HPP</h1>
            <div>
                <span id="user-email-display"></span>
                <button id="logout-button">Logout</button>
            </div>
        </div>
        
        <div class="main-layout">
            <div class="main-column">
                <div class="section" id="kalkulator-container">
                    <h2>Kalkulator HPP Produk</h2>
                    <form id="hpp-form">
                        <label for="produk-kategori">Kategori Produk</label>
                        <select id="produk-kategori" required>
                            <option value="Makanan">Makanan</option>
                            <option value="Minuman">Minuman</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>

                        <label for="produk-nama">Nama Produk</label>
                        <input type="text" id="produk-nama" placeholder="cth: Es Kopi Susu Gula Aren" required>

                        <h3>Bahan untuk Resep Ini</h3>
                        <table id="resep-table">
                            </table>
                        <button type="button" id="add-resep-item-btn">+ Tambah Bahan</button>
                        
                        <hr>

                        <h3>Biaya & Penentuan Harga</h3>
                        <div class="input-group">
                            <div>
                                <label for="overhead-cost">Overhead/Porsi (Rp)</label>
                                <input type="number" id="overhead-cost" placeholder="cth: 500" value="0">
                            </div>
                            <div>
                                <label for="labor-cost">Tenaga Kerja/Porsi (Rp)</label>
                                <input type="number" id="labor-cost" placeholder="cth: 1500" value="0">
                            </div>
                        </div>
                        <div class="input-group">
                            <div>
                                <label for="error-cost-percent">Error Cost (%)</label>
                                <input type="number" id="error-cost-percent" placeholder="cth: 5" value="5">
                            </div>
                            <div>
                                <label for="target-margin-percent">Target Margin (%)</label>
                                <input type="number" id="target-margin-percent" placeholder="cth: 50" value="50">
                            </div>
                        </div>

                        <div class="hpp-summary">
                            <h3>Total COGS (Modal): <span id="total-cogs-display">Rp 0,00</span></h3>
                            <h3 class="saran-harga">Saran Harga Jual: <span id="saran-harga-display">Rp 0,00</span></h3>
                            <p>Profit: <span id="profit-display">Rp 0,00</span> (<span id="profit-percent-display">0.00</span>%)</p>
                        </div>

                        <label for="harga-jual-aktual">Harga Jual Aktual (Final)</label>
                        <input type="number" id="harga-jual-aktual" placeholder="Masukkan harga jual final di menu" required>
                        
                        <button type="submit">Simpan Produk & Resep</button>
                    </form>
                </div>

                <div class="section" id="master-produk-container">
                    </div>
            </div>

            <div class="sidebar-column">
                <div class="section" id="master-bahan-container">
                    </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
